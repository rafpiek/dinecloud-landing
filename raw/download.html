<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DineCloud</title>

    <link rel="stylesheet" media="screen" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style2.min.css" />
      
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function()
      	{
            $("#nav_mobile_button").on('click', function()
            {
                if($("#nav_mobile_container").hasClass('active'))
                {
                    $("body").removeClass('nav_mobile');
                    $("#nav_mobile_container").removeClass('active');
                }
                else
                {
                    $("body").addClass('nav_mobile');
                    $("#nav_mobile_container").addClass('active');
                }
            });
      	});
    </script>
</head>

<body class="landing">

<header id="header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <a id="logo" href="./"></a>
                <nav id="nav_main" role="navigation">
                    <ul>
                        <li><a class="btn_navbar_secondary" href="#">Pobierz aplikację dla gości</a></li>
                    </ul>
                </nav>
            </div>
            <div class="col-6">
                <div id="nav_right">
                    <span class="small_button">Rozpocznij bezpłatny testy!</span>
                    <a class="btn_navbar_primary disabled_cursor xs" href="#">Skontaktuj się</a>
                    <div id="nav_mobile_button" class="btn_navbar_primary icon no_text"></div>
                </div>
            </div>
        </div>
    </div>
</header>
<div id="header_pseudo"></div>
<section class="standard_section height_100">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="top">
                    <h1 class="title center">Pobierz aplikację</h1>
                    <p class="body_3 center">Zeskanuj kod QR swoim telefonem aby pobrać aplikację.</p>
                </div>
                <div class="middle">
                    <img class="qr" src="gfx/landing/qr.svg" alt="" />
                </div>
                <div class="bottom center">
                    <a class="btn_primary personal" href="./">Gotowe</a>
                </div>
            </div>
        </div>
    </div>
    <a class="btn_close icon_close" href="./"></a>
</section>
<div id="nav_mobile_container">
    <p class="text">DLA RESTAURACJI</p>
    <a class="btn_navbar_primary icon icon_chat_text">Skontaktuj się</a>
    <p class="text mt">DLA GOŚCI</p>
    <a class="btn_navbar_primary icon icon_import">Pobierz aplikację</a>
</div>

</body>
</html>
